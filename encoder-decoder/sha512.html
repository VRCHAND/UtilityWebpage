<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility - Home page</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="../options.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
      
</head>
<body>
    <header  class="header">
        <nav>
            <a href="../encoders-and-decoders.html" class="nav-home">UTILITY APP</a>
            <a href="javascript:void(0);" class="icon displays"  >
                <i class="fa fa-bars"  id="myFunction"></i>
            </a>
            <div class = "ham-nav" id="show-display">
                <span class="close displays">&times;</span>
            <a href="../encoders-and-decoders.html" class="nav-style">Encoders/Decoders</a>
            <a href="../rgb-hex_converter.html" class="nav-style">RGB/HEX Converter</a>
            <a href="../timestamp/timestamp.html" class="nav-style">Timestamp Converter</a>
            <a href="../temperature/temperature.html" class="nav-style">Unit Converter</a>
            <a href="../numberbaseconverter/baseconverter.html" class="nav-style">Number Base Converter</a>
            <a href="../stringcount/stringcount.html" class="nav-style">Text tools/String Utilities</a>
            </div>
        </nav>       
    </header>
    <div class= "background">
        <div class="field">
            <h1  style="text-align: center; margin-top: 0%;" > SHA-512 Generator </h1>   
            <p class=font> Please enter string to generate</p> 
            <br>
            <br>
            <textarea  id="inputStrings" placeholder= "Please enter the string" class="characters"></textarea>
            <!--input type="text"  class="characters" value="" -->
            <br>
            <br>
            <div class= "button_center">
                <input type="button"  class= "button_check"  id = "generate" value="Generate" >
            </div>
            <br>
            <br>
            <textarea id="encodeResult"  class="characters"></textarea>
        </div>
    </div>
    <script>
        const generate = document.querySelector('#generate');
        const inputStrings = document.querySelector('#inputStrings');
        const encodeResult = document.querySelector('#encodeResult');
        
        generate.addEventListener('click', (event) => {
            encodeResult.value = CryptoJS.SHA512(inputStrings.value);
        });
    </script>
</body>
